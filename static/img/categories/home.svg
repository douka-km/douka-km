<!-- Placeholder SVG pour la catégorie Maison -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrière-plan dégradé maison -->
  <defs>
    <linearGradient id="homeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0E68C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arrière-plan -->
  <rect width="400" height="300" fill="url(#homeGradient)"/>
  
  <!-- Soleil -->
  <circle cx="350" cy="50" r="20" fill="#FFD700"/>
  <g stroke="#FFD700" stroke-width="2">
    <line x1="350" y1="20" x2="350" y2="10"/>
    <line x1="370" y1="50" x2="380" y2="50"/>
    <line x1="365" y1="35" x2="372" y2="28"/>
    <line x1="365" y1="65" x2="372" y2="72"/>
  </g>
  
  <!-- Maison -->
  <g transform="translate(150, 80)">
    <!-- Base de la maison -->
    <rect x="0" y="60" width="100" height="80" fill="#8B4513"/>
    
    <!-- Toit -->
    <polygon points="50,0 -10,60 110,60" fill="#A0522D"/>
    
    <!-- Porte -->
    <rect x="40" y="100" width="20" height="40" fill="#654321"/>
    <circle cx="55" cy="120" r="2" fill="#FFD700"/>
    
    <!-- Fenêtres -->
    <rect x="15" y="80" width="15" height="15" fill="#87CEEB"/>
    <rect x="70" y="80" width="15" height="15" fill="#87CEEB"/>
    
    <!-- Croisillons des fenêtres -->
    <g stroke="#4682B4" stroke-width="1">
      <line x1="22.5" y1="80" x2="22.5" y2="95"/>
      <line x1="15" y1="87.5" x2="30" y2="87.5"/>
      <line x1="77.5" y1="80" x2="77.5" y2="95"/>
      <line x1="70" y1="87.5" x2="85" y2="87.5"/>
    </g>
    
    <!-- Cheminée -->
    <rect x="75" y="20" width="15" height="30" fill="#8B4513"/>
    
    <!-- Fumée -->
    <g fill="#C0C0C0" opacity="0.7">
      <circle cx="85" cy="15" r="3"/>
      <circle cx="88" cy="10" r="2"/>
      <circle cx="83" cy="8" r="2.5"/>
    </g>
  </g>
  
  <!-- Arbre -->
  <g transform="translate(80, 140)">
    <!-- Tronc -->
    <rect x="-5" y="0" width="10" height="30" fill="#8B4513"/>
    <!-- Feuillage -->
    <circle cx="0" cy="-10" r="20" fill="#228B22"/>
    <circle cx="-10" cy="-5" r="15" fill="#32CD32"/>
    <circle cx="10" cy="-5" r="15" fill="#32CD32"/>
  </g>
  
  <!-- Fleurs -->
  <g transform="translate(320, 200)">
    <circle cx="0" cy="0" r="5" fill="#FF69B4"/>
    <circle cx="15" cy="-5" r="4" fill="#FF1493"/>
    <circle cx="-10" cy="8" r="4" fill="#FFB6C1"/>
  </g>
  
  <!-- Nuages -->
  <g fill="#FFFFFF" opacity="0.8">
    <circle cx="100" cy="40" r="15"/>
    <circle cx="120" cy="35" r="20"/>
    <circle cx="140" cy="40" r="15"/>
  </g>
  
  <!-- Texte -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#8B4513">Maison & Jardin</text>
</svg>
