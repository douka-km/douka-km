<!-- Placeholder SVG pour la catégorie Jouets -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrière-plan dégradé coloré jouets -->
  <defs>
    <linearGradient id="toyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFFF99;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#98FB98;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDA0DD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arrière-plan -->
  <rect width="400" height="300" fill="url(#toyGradient)"/>
  
  <!-- Confettis -->
  <g fill="#FF69B4" opacity="0.8">
    <circle cx="50" cy="50" r="3"/>
    <circle cx="350" cy="60" r="2"/>
    <circle cx="80" cy="200" r="3"/>
    <circle cx="320" cy="220" r="2"/>
  </g>
  <g fill="#FFD700" opacity="0.8">
    <circle cx="120" cy="40" r="2"/>
    <circle cx="280" cy="180" r="3"/>
    <circle cx="60" cy="150" r="2"/>
    <circle cx="340" cy="120" r="2"/>
  </g>
  
  <!-- Ours en peluche -->
  <g transform="translate(80, 100)">
    <!-- Corps -->
    <ellipse cx="0" cy="30" rx="25" ry="35" fill="#DEB887"/>
    
    <!-- Tête -->
    <circle cx="0" cy="0" r="25" fill="#DEB887"/>
    
    <!-- Oreilles -->
    <circle cx="-15" cy="-15" r="8" fill="#DEB887"/>
    <circle cx="15" cy="-15" r="8" fill="#DEB887"/>
    <circle cx="-15" cy="-15" r="5" fill="#CD853F"/>
    <circle cx="15" cy="-15" r="5" fill="#CD853F"/>
    
    <!-- Yeux -->
    <circle cx="-8" cy="-5" r="3" fill="#000"/>
    <circle cx="8" cy="-5" r="3" fill="#000"/>
    <circle cx="-7" cy="-6" r="1" fill="#FFF"/>
    <circle cx="9" cy="-6" r="1" fill="#FFF"/>
    
    <!-- Nez -->
    <circle cx="0" cy="2" r="2" fill="#000"/>
    
    <!-- Bouche -->
    <path d="M -5 8 Q 0 12 5 8" stroke="#000" stroke-width="2" fill="none"/>
    
    <!-- Bras -->
    <circle cx="-20" cy="20" r="8" fill="#DEB887"/>
    <circle cx="20" cy="20" r="8" fill="#DEB887"/>
    
    <!-- Jambes -->
    <circle cx="-12" cy="55" r="8" fill="#DEB887"/>
    <circle cx="12" cy="55" r="8" fill="#DEB887"/>
    
    <!-- Nœud papillon -->
    <polygon points="-5,10 5,10 8,15 5,20 -5,20 -8,15" fill="#FF0000"/>
  </g>
  
  <!-- Cube de jeu -->
  <g transform="translate(200, 120)">
    <!-- Face avant -->
    <rect x="0" y="0" width="40" height="40" fill="#FF6347"/>
    <!-- Face droite -->
    <polygon points="40,0 50,-10 50,30 40,40" fill="#DC143C"/>
    <!-- Face dessus -->
    <polygon points="0,0 10,-10 50,-10 40,0" fill="#FF4500"/>
    
    <!-- Lettres sur les faces -->
    <text x="20" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFF">A</text>
    <text x="45" y="20" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFF">B</text>
    <text x="25" y="-2" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFF">C</text>
  </g>
  
  <!-- Ballon -->
  <g transform="translate(300, 80)">
    <ellipse cx="0" cy="0" rx="20" ry="25" fill="#FF69B4"/>
    <!-- Reflet -->
    <ellipse cx="-7" cy="-8" rx="5" ry="8" fill="#FFB6C1" opacity="0.7"/>
    <!-- Ficelle -->
    <line x1="0" y1="25" x2="0" y2="60" stroke="#8B4513" stroke-width="2"/>
  </g>
  
  <!-- Voiture jouet -->
  <g transform="translate(120, 180)">
    <!-- Corps -->
    <rect x="0" y="0" width="50" height="20" rx="5" fill="#FF4500"/>
    <!-- Roues -->
    <circle cx="10" cy="20" r="8" fill="#2F4F4F"/>
    <circle cx="40" cy="20" r="8" fill="#2F4F4F"/>
    <circle cx="10" cy="20" r="5" fill="#C0C0C0"/>
    <circle cx="40" cy="20" r="5" fill="#C0C0C0"/>
    <!-- Fenêtres -->
    <rect x="15" y="5" width="20" height="8" fill="#87CEEB"/>
    <!-- Pare-chocs -->
    <rect x="-2" y="12" width="4" height="6" fill="#C0C0C0"/>
    <rect x="48" y="12" width="4" height="6" fill="#C0C0C0"/>
  </g>
  
  <!-- Étoiles magiques -->
  <g fill="#FFD700" opacity="0.9">
    <polygon points="320,200 322,205 327,205 323,209 325,214 320,211 315,214 317,209 313,205 318,205" />
    <polygon points="60,60 62,65 67,65 63,69 65,74 60,71 55,74 57,69 53,65 58,65" />
    <polygon points="340,150 342,155 347,155 343,159 345,164 340,161 335,164 337,159 333,155 338,155" />
  </g>
  
  <!-- Texte -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#8B008B">Jeux & Jouets</text>
</svg>
