<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Administrateur - DOUKA KM</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            max-width: 450px;
            margin: 0 auto;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-container img {
            max-width: 150px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 25px 20px;
            border-radius: 15px 15px 0 0;
            border: none;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .card-footer {
            background-color: white;
            border-top: 1px solid rgba(0,0,0,.05);
            border-radius: 0 0 15px 15px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
        }
        
        .input-group-text {
            border-radius: 8px 0 0 8px;
            background-color: #f8f9fa;
            border-right: none;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            border-color: #86b7fe;
        }
        
        .btn-dark {
            border-radius: 8px;
            padding: 12px;
        }
        
        .admin-badge {
            display: inline-block;
            padding: 5px 10px;
            background-color: #0d6efd;
            color: white;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="DOUKA KM" class="img-fluid">
                <h2 class="mt-3">Panneau d'Administration</h2>
                <span class="admin-badge">ADMIN ONLY</span>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Connexion Administrateur</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('admin_login') }}" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email administrateur</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required placeholder="Votre adresse email">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required placeholder="Votre mot de passe">
                            </div>
                        </div>
                        
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Se souvenir de moi</label>
                        </div>
                        
                        <button type="submit" class="btn btn-dark w-100">Se connecter</button>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <a href="{{ url_for('home') }}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-2"></i> Retour au site principal
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
